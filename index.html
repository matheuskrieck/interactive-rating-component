<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <!-- Rating state start -->
      <section class="rating-container">
        <div class="star-icon">
          <img src="./images/icon-star.svg" alt="star icon">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating-btn-container">
          <button class="rating-btn">1</button>
          <button class="rating-btn">2</button>
          <button class="rating-btn">3</button>
          <button class="rating-btn">4</button>
          <button class="rating-btn">5</button>
        </div>
        <div class="submit">
          <button class="submit-btn">SUBMIT</button>
        </div>
      </section>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <section class="thank-you-container">
        <img src="./images/illustration-thank-you.svg" alt="">
        <figcaption><span class="rating-selection"> You selected&nbsp;<span class="rating-output"></span>&nbsp;out of 5
        </span></figcaption>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </section>
      <!-- Thank you state end -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
